messages:
  spawn-teleport-message: false
  join-quit-messages: true
  date-format: "dd/MM/yyyy"
settings:
  update-checker: true
  scoreboard: true
  archive:
    vanish: true
    change-gamemode: true
    # Options: "SURVIVAL", "CREATIVE", "ADVENTURE", "SPECTATOR"
    world-gamemode: "ADVENTURE"
  save-from-death:
    enabled: true
    teleport-to-map-spawn: true
  build-mode:
    drop-items: true
    move-items: true
  builder:
    block-worldedit-non-builder: true
  navigator:
    item: "CLOCK"
    give-item-on-join: true
world:
  default:
    permission:
      public: "-"
      private: "worlds.%world%"
    time:
      sunrise: 0
      noon: 6000
      night: 18000
    worldborder:
      size: 6000000
    difficulty: "PEACEFUL"
    gamerules:
      doDaylightCycle: false
      doMobSpawning: false
      doFireTick: false
    settings:
      physics: true
      explosions: true
      mob-ai: true
      block-breaking: true
      block-placement: true
      block-interactions: true
      builders-enabled:
        public: false
        private: true
  lock-weather: true
  invalid-characters: ^\b$
  import-all:
    delay: 30 # In seconds
  max-amount:
    public: -1
    private: -1
  unload:
    enabled: true
    time-until-unload: "01:00:00"
    blacklisted-worlds:
      - world
      - world_nether
      - worth_the_end
  deletion-blacklist:
    - world
    - world_nether
    - worth_the_end
  backup:
    max-backups-per-world: 5 # Maximum: 18
    auto-backup:
      enabled: true
      interval: 900 # In seconds
      only-active-worlds: true
    storage:
      # Options: local, s3, sftp
      type: local
      s3:
        url: null # Only required when not using AWS S3
        access-key: YOUR_ACCESS_KEY
        secret-key: YOUR_SECRET_KEY
        region: eu-central-1
        bucket: buildsystem-backups
        path: backups/worlds/
      sftp:
        host: YOUR_SFTP_HOST
        port: 22
        username: YOUR_SFTP_USERNAME
        password: YOUR_SFTP_PASSWORD
        path: backups/worlds/
folder:
  override-permissions: true
  override-projects: false